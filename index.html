<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Acceuil</title>
</head>
<body>

    <h1 id="titre">Formulaire Ajout d'idée</h1>    
    
    <div id="error-message" style="display: none;">Veuillez remplir tous les champs.</div>


    
    <div class="form_img">
        <form class="container" id="form">
        <div class="libe_cate">
        <div class="mb-3">
            <label for="libelle" class="form-label">Libellé</label>
            <input type="text" class="form-control" id="libelle">
          

        </div>
        <div class="mb-3">
            <div>
            <label for="">Catégorie</label>
        </div>
            <select class="form-select" aria-label="Default select example" id="categorie">
                <option selected>Choisir...</option>
                <option value="1">Politique</option>
                <option value="2">Sante</option>
                <option value="3">Education</option>
                <option value="4">Sport</option>
                <option value="5">Environnement</option>
            </select>
            <span id="categorieError" class="error"></span>
        </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="8"></textarea>
            
        </div>

        <button type="submit" class="btn btn-primary">Ajouter</button>

        </form>

        <p id="message" class="success"></p>

        <div>
            <img src="images/happy-man-holding-light-bulb-symbol.jpg" alt="image d'un homme " id="image">
        </div>
    </div>

        <h1 id="titre_idee">Liste des idées</h1>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Libelle</th>
                <th scope="col">Categorie</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>Status</td>
                <td>
                    <button class="btn btn-primary">Approuvée</button>
                    <button class="btn btn-danger">Désapprouvée</button>
                </td>
              </tr>
             
            </tbody>
          </table>
      
    <script src="validation.js"></script>
</body>
</html>
